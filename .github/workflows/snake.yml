name: Generate Snake Animation

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *" # 每天 00:00 自动运行
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (no persisted credentials)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false   # <- 关键：不要让 checkout 持久化 GITHUB_TOKEN 到 origin

      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: genwilliam
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Debug: show git remote (for troubleshooting)
        run: git remote -v

      - name: Push dist to output branch using PAT
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}   # <- 请确保这个 secret 已经创建
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"

          # 删除旧 origin（如果有），并用 PAT 重新添加 origin
          git remote remove origin || true
          git remote add origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git

          # 新建孤儿分支并提交 dist 内容
          git checkout --orphan output
          git --work-tree dist add --all

          # 如果没有变化就跳过 push，避免错误
          if git --work-tree dist diff --cached --quiet; then
            echo "No changes to commit"
          else
            git --work-tree dist commit -m "Generate snake animation"
            git push origin HEAD:output --force
          fi
