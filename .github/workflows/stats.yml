name: Generate Stats Assets

on:
  schedule:
    - cron: "0 * * * *" # 每小时运行一次
  workflow_dispatch:

permissions:
  contents: write # 允许推送 output 分支

env:
  STATS_OUTPUT_DIR: dist # 与 snake.yml 保持一致，推送到 output 分支
  STATS_USERNAME: genwilliam
  STATS_THEME: gruvbox

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Clean dist folder
        run: rm -rf dist

      - name: Install SVG tools
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends librsvg2-bin

      - name: Generate summary cards (no external API host)
        uses: vn7n24fzkq/github-profile-summary-cards@release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          USERNAME: ${{ env.STATS_USERNAME }}
          THEME: ${{ env.STATS_THEME }}
          OUTPUT_DIR: ${{ env.STATS_OUTPUT_DIR }}

      - name: Prepare assets (copy + png)
        run: |
          theme_dir="$STATS_OUTPUT_DIR/${STATS_THEME}"
          mkdir -p "$STATS_OUTPUT_DIR"

          # Copy canonical SVGs to stable names
          cp "$theme_dir/3-stats.svg" "$STATS_OUTPUT_DIR/github-stats.svg"
          cp "$theme_dir/2-most-commit-language.svg" "$STATS_OUTPUT_DIR/top-langs.svg"

          # Convert to PNG for legacy badges/links
          rsvg-convert -f png -o "$STATS_OUTPUT_DIR/github-stats.png" "$theme_dir/3-stats.svg"
          rsvg-convert -f png -o "$STATS_OUTPUT_DIR/top-langs.png" "$theme_dir/2-most-commit-language.svg"

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
