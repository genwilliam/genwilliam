name: Generate Stats Assets

on:
  schedule:
    - cron: "0 * * * *" # 每小时运行一次
  workflow_dispatch:

permissions:
  contents: write # 允许推送 output 分支

env:
  STATS_OUTPUT_DIR: dist # 与 snake.yml 保持一致，推送到 output 分支

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Clean dist folder
        run: rm -rf dist

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install requests cairosvg

      - name: Generate PNG assets
        run: |
          python scripts/generate_png.py

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
