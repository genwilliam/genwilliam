name: Generate Stats Assets

on:
  schedule:
    - cron: "0 * * * *" # 每小时运行一次
  workflow_dispatch:

permissions:
  contents: write # 允许推送 output 分支

env:
  STATS_OUTPUT_DIR: dist # 与 snake.yml 保持一致，推送到 output 分支
  STATS_USERNAME: genwilliam

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 清理 dist 文件夹，避免旧的 .git 或权限问题
      - name: Clean dist folder
        run: rm -rf dist

      # 创建 dist 目录
      - name: Create dist directory
        run: mkdir -p dist

      # 生成 GitHub stats
      - name: Generate GitHub stats
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: ${{ env.STATS_USERNAME }}
          filename: github-stats.svg
          base: ""
          output_directory: dist
          plugin_stats: yes
          plugin_stats_icons: yes
          plugin_stats_theme: gruvbox

      # 生成 top languages
      - name: Generate top languages
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: ${{ env.STATS_USERNAME }}
          filename: top-langs.svg
          base: ""
          output_directory: dist
          plugin_languages: yes
          plugin_languages_theme: gruvbox
          plugin_languages_sections: most-used
          plugin_languages_limit: 8

      # 删除可能遗留的 .git，防止 "Permission denied"
      - name: Remove .git inside dist if exists
        run: |
          if [ -d "dist/.git" ]; then
            rm -rf dist/.git
          fi

      # 推送到 output 分支
      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
