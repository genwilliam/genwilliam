name: Generate Stats PNG

on:
  schedule:
    - cron: "0 * * * *" # 每小时运行一次
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install requests cairosvg

      - name: Generate PNG
        run: |
          python scripts/generate_png.py

      - name: Commit and Push PNG
        env:
          PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add assets/*.png
          git commit -m "Update generated PNG" || echo "No changes"
          git push https://x-access-token:${PAT}@github.com/${{ github.repository }}.git
