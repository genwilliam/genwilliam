name: Generate Stats Assets

on:
  schedule:
    - cron: "0 * * * *" # 每小时运行一次
  workflow_dispatch:

permissions:
  contents: write # 允许推送 output 分支

env:
  STATS_OUTPUT_DIR: dist # 与 snake.yml 保持一致，推送到 output 分支
  STATS_USERNAME: genwilliam
  STATS_THEME: gruvbox
  TROPHY_THEME: gruvbox

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Clean dist folder
        run: rm -rf dist

      - name: Install SVG tools
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends librsvg2-bin

      - name: Fetch SVG assets
        run: |
          mkdir -p "$STATS_OUTPUT_DIR"
          base_stats="https://github-readme-stats.vercel.app"
          base_trophy="https://github-profile-trophy.vercel.app"
          curl -sSfL --retry 5 --retry-delay 3 \
            "$base_stats/api?username=${STATS_USERNAME}&show_icons=true&theme=${STATS_THEME}" \
            -o "$STATS_OUTPUT_DIR/github-stats.svg"
          curl -sSfL --retry 5 --retry-delay 3 \
            "$base_stats/api/top-langs/?username=${STATS_USERNAME}&layout=compact&theme=${STATS_THEME}" \
            -o "$STATS_OUTPUT_DIR/top-langs.svg"
          curl -sSfL --retry 5 --retry-delay 3 \
            "$base_trophy/?username=${STATS_USERNAME}&theme=${TROPHY_THEME}" \
            -o "$STATS_OUTPUT_DIR/trophy.svg"

      - name: Convert SVG to PNG
        run: |
          for name in github-stats top-langs trophy; do
            rsvg-convert -f png -o "$STATS_OUTPUT_DIR/${name}.png" "$STATS_OUTPUT_DIR/${name}.svg"
          done

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
